<!DOCTYPE html>
<html>
<head>
    <title>Return Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div + div {
            margin-top: 1em;
        }
        label {
            display: block;
            margin-bottom: .5em;
            color: #333333;
        }
        input {
            border: 1px solid #ccc;
            padding: .5em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 1em;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <h1>Return Book</h1>
    <form method="post" action="{% url 'return_book' %}">
        {% csrf_token %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div>
            <label for="book_id">Book ID:</label>
            <input type="number" id="book_id" name="book_id" required>
        </div>
        <div>
            <button type="submit">Return Book</button>
        </div>
    </form>
</body>
</html>
