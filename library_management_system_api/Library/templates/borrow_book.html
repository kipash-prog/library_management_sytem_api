<!DOCTYPE html>
<html>
<head>
    <title>Borrow Book</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 300px;
            margin: auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 1em;
        }
        div + div {
            margin-top: 1em;
        }
        label {
            display: block;
            margin-bottom: .5em;
            color: #333333;
        }
        input, select {
            border: 1px solid #ccc;
            padding: .5em;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 0.7em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 1em;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Hello, {{ user.username }}</h1>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    {% else %}
        <h1>Hello, Guest</h1>
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
        <a href="{% url 'register' %}" class="btn btn-secondary">Register</a>
    {% endif %}
    <br>
    <div class="container">
        <h1>Borrow Book</h1>
        {% if messages %}
            <div id="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="message-{{ forloop.counter }}">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'borrow_book' %}">
            {% csrf_token %}
            <div>
                <label for="book_id">Book:</label>
                <select id="book_id" name="book_id" required>
                    <option value="" disabled selected>Select a book</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.id }} - {{ book.Title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit">Borrow Book</button>
            </div>
        </form>

        <h1>Return Book</h1>
        <form method="post" action="{% url 'return_book' %}">
            {% csrf_token %}
            <div>
                <label for="book_id">Book:</label>
                <select id="book_id" name="book_id" required>
                    <option value="" disabled selected>Select a book</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.id }} - {{ book.Title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit">Return Book</button>
            </div>
        </form>

        <h1>Check Book Status</h1>
        <form method="get" action="{% url 'check_book_status' %}">
            <div>
                <label for="book_id">Book:</label>
                <select id="book_id" name="book_id" required>
                    <option value="" disabled selected>Select a book</option>
                    {% for book in books %}
                        <option value="{{ book.id }}">{{ book.id }} - {{ book.Title }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="submit">Check Status</button>
            </div>
        </form>
    </div>
    <script>
        // Hide the message after 5 seconds
        setTimeout(function() {
            var messages = document.querySelectorAll('[id^="message-"]');
            messages.forEach(function(message) {
                $(message).alert('close');
            });
        }, 5000);
    </script>
</body>
</html>
